            userFunction(users)
        };

            const content = document.getElementById("content")
            console.log(content);
            console.log(users);
            const getuser = users.find(user => {

                let userCard = `<div class="card" style="width: 18rem;">

                        <h5 class="card-title">${user.name}</h5>
