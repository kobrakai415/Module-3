<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />

      crossorigin="anonymous"
    />
    <style>
      .form > input {
        margin-bottom: 1em;
      }
    </style>

    <title>Backoffice</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Amazon</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./homepage.html"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./backoffice.html">Backoffice<span class="sr-only">(current)</span></a>
          </li>
        
        </ul>
        <form class="form-inline  my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          /><button class="btn btn-secondary" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <div class="container">
      <div class="row">
          
        <div class="col-12">
          <h3>Add new product</h3>

          <form class="form mt-3" onsubmit="handleOnSubmit(event)">
            <!--Product Name-->
            <label>Product Name</label>
            <input
              id="name"
              type="text"
              class="form-control"
              placeholder="Enter product name"
            />

            <!--Product Description-->
            <label>Product Description</label>
            <input
              id="description"
              type="text"
              class="form-control"
              placeholder="Enter product description"
            />

            <!--Product Brand-->
            <label>Product Brand</label>
            <input
              id="brand"
              type="text"
              class="form-control"
              placeholder="Enter product brand"
            />

            <!--Image Url-->
            <label>Image Url</label>
            <input
              id="imageUrl"
              type="url"
              class="form-control"
              placeholder="Enter product price"
            />

            <!--Product Price-->
            <label>Product Price</label>
            <input
              id="price"
              type="number"
              class="form-control"
              placeholder="Enter product price"
            />

            <div class="d-flex">
              <input type="submit" class="btn btn-primary w-50 mx-auto" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--
          
            You are building the new Amazon.
            This time you are also responsible for the back office.
            THIS is you CRUD endpoint
            https://striveschool-api.herokuapp.com/api/product/
            The product model is 
            {
                "_id": "5d318e1a8541744830bef139", //SERVER GENERATED
                "name": "app test 1",  //REQUIRED
                "description": "somthing longer", //REQUIRED
                "brand": "nokia", //REQUIRED
                "imageUrl": "https://drop.ndtv.com/TECH/product_database/images/2152017124957PM_635_nokia_3310.jpeg?downsize=*:420&output-quality=80", //REQUIRED
                "price": 100, //REQUIRED
                "userId": "admin", //SERVER GENERATED
                "createdAt": "2019-07-19T09:32:10.535Z", //SERVER GENERATED
                "updatedAt": "2019-07-19T09:32:10.535Z", //SERVER GENERATED
                "__v": 0 //SERVER GENERATED
            }
            #---------------------------------------------------------------#
            EVERY REST API CALL SHOULD BE AUTHENTICATED. 
            Every request to the API should use Token Based Authentication to secure access to the contents.
            You can get your token by registering on: strive.school/studentlogin
            Authorization: Bearer ###########
            Where ######### is the access_token returned by the endpoint.
            #---------------------------------------------------------------#
            Today you have to implement:
            - A backoffice page, where you can insert the product by specifying the parameters
            - A front page, where the user can see the available products
            ------ N.B. ------
            Tokens duration is set to 14 days. Whenever you'll need to obtain a new one you can send the following request:
            
            POST https://striveschool-api.herokuapp.com/api/account/login
            {
                "username": "testusername@yourmail.com",
                "password":"pass"
            }   
        -->

    <script>
      async function handleOnSubmit(event) {
        event.preventDefault();

        const newProduct = {
          name: document.getElementById("name").value,
          description: document.getElementById("description").value,
          brand: document.getElementById("brand").value,
          imageUrl: document.getElementById("imageUrl").value,
          price: document.getElementById("price").value,
        };

        console.log(newProduct);

        try {
          const response = await fetch(
            "https://striveschool-api.herokuapp.com/api/product/",
            {
              method: "POST",
              headers: {
                "Content-type": "application/json",
                "Authorization":
                  "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MDgwMDk5OWIxZjBmYjAwMTVkOTE2ZmUiLCJpYXQiOjE2MTkwMDM4MDIsImV4cCI6MTYyMDIxMzQwMn0.BlddI7Zld2I_VyyffsNfxQiTZugSBmZwWaRYJCKGMtM",
              },
              body: JSON.stringify(newProduct),
            }
          );

          console.log(response);
        } catch (error) {
          alert(error.message);
        }
      }
    </script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
