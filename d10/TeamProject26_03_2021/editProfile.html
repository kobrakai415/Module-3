                -webkit-appearance:none;

        <div class="container-fluid mt-1">
            <div class="row ml-0 mt-2"></div>

            </a>
        </div>

        <div class="container container-sm container-md container-lg justify-content-center">
            <h1>Edit Profile</h1>
            <hr>
                <div class="row">
                    <div class="col-sm-3 p-0">
                        <img src="assets/strive.png" class="rounded mt-3 ml-3 strive" alt="strive logo">
                    </div>

                    <div class="col-sm-9 mt-3">
                        <h4 class="h4">Strive Student</h4>
                        <h5 class="mt-4">Language:</h5>
                        <select id="Language">
                            <option value="English">English</option>
                        </select>

                            <div class="mt-4">
                                <hr>
                            </div>

                            <div>
                                <h5 class="maturity mt-4 mb-3">Maturity Settings:</h5>
                                <span class="maturityRating mb-3">ALL MATURITY RATINGS</span>
                                <p class="p mt-3">Show titles of all maturity ratings for this profile.</p>
                                <h6 class="edit mt-1 mb-4">EDIT</h6>
                            </div>
                            
                            <div class="mt-2">
                                <hr>
                            </div>

                            <div class="autoplay mt-3">Autoplay Controls</div>

                            <div>
                                <input type="checkbox" id="option1">
                                <label for="option1">Autoplay next episode in a series on all devices</label><br>

                                <input type="checkbox" id="option2">
                                <label for="option2">Autoplay next episode in a series on all devices</label>

                            </div>

                    </div>
                </div>
                
                <div class="mt-4">
                    <hr>
                </div>

                <div class="row">
                    <div class="col-2 mt-4 "><button class="ml-0 px-4 py-2">SAVE</button></div>
                    <div class="col-4 mt-4 "><button class="ml-4 px-5 py-2">CANCEL</button></div>
                    <div class="col-6 mt-4 "><button class=" ml-4 px-4 py-2">DELETE PROFILE</button></div>

                </div>
                
        </div>
